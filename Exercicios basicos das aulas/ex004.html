<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var n1 = 30
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br>`)

        document.write(n1.toLocaleString('pt-BR',{style:'currency',currency: 'BRL'}))
    </script>
</body>
</html>
